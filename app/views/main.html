<div class="row fullheight">
  <div class="col-md-6 left-pane">

    <!-- Nested list template -->
    <div class="right-title">
      <span class="glyphicon glyphicon-th-list"></span> {{ projectTitle }}
      <div id="facebookG" class="pull-right" ng-hide="loaded">
        <div id="blockG_1" class="facebook_blockG"></div>
        <div id="blockG_2" class="facebook_blockG"></div>
        <div id="blockG_3" class="facebook_blockG"></div>
      </div>
    </div>
    <script type="text/ng-template" id="items_renderer.html">
      <div ui-tree-handle ng-click="showNotes(this)">
        <div class="toggle-arrow">
          <a data-nodrag ng-click="toggle(this)">
            <span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span>
          </a>
        </div>
        <span hallo data-nodrag ng-model="item.title" data-listitem="item" data-init-focus class="listitem-text priority-{{item.priority}}">{{item.title}}</span>
        <div class="list-buttons"> 
          <a data-nodrag ng-click="newSubItem(this)" style="margin-right: 5px;"><span class="glyphicon glyphicon-plus"></span></a>
          <a data-nodrag ng-click="delete(this)"><span class="glyphicon glyphicon-remove"></span></a>
          <a style="margin-right: 5px;"><span class="glyphicon glyphicon-move"></span></a>
        </div>
      </div>
      <ol ui-tree-nodes="treeOptions" ng-model="item.items" ng-class="{hidden: collapsed}">
        <li ng-repeat="item in item.items" ui-tree-node ng-include="'items_renderer.html'">
        </li>
      </ol>
    </script>
    <div ui-tree="treeOptions">
      <ol ui-tree-nodes ng-model="list" >
        <li ng-repeat="item in list" ui-tree-node ng-include="'items_renderer.html'"></li>
      </ol>
    </div>
  </div>

  <div class="col-md-6">
    <div class="right-title">
      <span class="glyphicon glyphicon-bookmark"></span> {{ currentTitle }}
      <a href="#"><span class="pull-right glyphicon glyphicon-plus"></span></a>
    </div>
    <div class="note" ng-repeat="note in currentNotes">
      <p>{{ note.text }}</p>
      <div class="endnote-text">
        <a class="web-link pull-left" href="{{ note.url }}">{{ note.url }}</a>
        <a class="pull-right" href="#"><span class="glyphicon glyphicon-trash"></span></a>
      </div>
    </div>
  </div>
</div>
